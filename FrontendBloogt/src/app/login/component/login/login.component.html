<div class="login-form">
  <div class="main-div">
      <div class="panel">
     <h2>Login</h2>
     <p>Please enter your username and password</p>
     </div>
      <form [formGroup]="loginForm" (ngSubmit)="login()" id="Login">
  
          <div class="form-group">
  
  
              <input type="email" formControlName="username" class="form-control" id="inputEmail" placeholder="Email Address">
  
          </div>
  
          <div class="form-group">
  
              <input type="password"formControlName="password"  class="form-control" id="inputPassword" placeholder="Password">
  
          </div>
          <div class="forgot">
          <a href="reset.html">Forgot password?</a>
  </div>
          <button type="submit" class="btn btn-primary">Login</button>
  
      </form>
      </div>
      
      <div class="bottom text-center">
        New here ? <a href="#"><b>Join Us</b></a>
      </div>
  </div>
