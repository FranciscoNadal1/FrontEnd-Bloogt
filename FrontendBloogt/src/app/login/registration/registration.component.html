<div class="post-list card bg-white">
    <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="registerUser()">
            <input type="hidden" name="_csrf" value="e875f0db-08a7-4656-85ab-970b46375a83">  
            <fieldset class="form-group  col-6  float-left">
                <legend>Main data:</legend>
                <div class=" row">
                    <label class="col-form-label col-sm-3">Username</label>
                    <div class="col-sm-9">
                        <input formControlName="username" class="form-control" type="text" id="username" name="username" value=""> 
                    </div>
                </div>


                <div class=" row">
                    <label class="col-form-label col-sm-3">Password</label>
                    <div class="col-sm-9">
                        <input formControlName="password" class="form-control" type="password" id="password" name="password" value=""> 
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-sm-3">Email</label>
                    <div class="col-sm-9">
                        <input formControlName="email" class="form-control" type="email" id="email" name="email" value=""> 
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-group col-6 float-left">
                <legend>Avatar:</legend>
                <div class=" row">
                    <label class="col-form-label col-sm-3">Avatar</label>
                    <div class="col-sm-9">
                        <input  formControlName="avatar" class="form-control" type="text" id="avatar" name="avatar" value=""> 
                    </div>
                </div>

            </fieldset>
            <fieldset class="form-group col-6 float-left">
                <legend>Personal data:</legend>
                <div class=" row">
                    <label class="col-form-label col-sm-3">Name</label>
                    <div class="col-sm-9">
                        <input formControlName="name" class="form-control" type="text" id="name" name="name" value=""> 
                    </div>
                </div>


                <div class=" row">
                    <label class="col-form-label col-sm-3">Surname</label>
                    <div class="col-sm-9">
                        <input formControlName="surname" class="form-control" type="text" id="surname" name="surname" value=""> 
                    </div>
            </div></fieldset>

            <div class="m-3">
                <input type="submit" value="Create user" class="btn btn-secondary btn-lg btn-block">
            </div>
        </form>
    </div>




    <div class="">

    </div>


</div>
