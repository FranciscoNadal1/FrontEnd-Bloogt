<div class="postBar text-white bg-dark card gedf-card">
    <form [formGroup]="quickpost">
        <div class="card-body">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                    <div class="form-group">
                        <label class="sr-only" for="message">post</label>

                        <mat-form-field class="formFieldPostTextarea">
                            <mat-label class="text-secondary ">What are you thinking?</mat-label>
                            <textarea 
                            formControlName="message"                           
                            class="postTextArea"
                            matInput
                            cdkTextareaAutosize
                            #autosize="cdkTextareaAutosize"
                                      cdkAutosizeMinRows="3"
                                      cdkAutosizeMaxRows="15"></textarea>
                          </mat-form-field>

<!--                        <textarea                         
                        autosize class="form-control" id="message" rows="3" formControlName="message"
                            placeholder="What are you thinking?"                            ></textarea>

                        -->
                    </div>





                    <div class="images">
                        <div class="container imageContainer">
                            <div *ngFor="let item of localImages; index as i">
                                <a [href]="item">
                                    <div class="imageUpload" [ngClass]="(localImages.length > 1)? 'float-left col-6':'float-left col-12'">
                                        <button class="eliminateImage" (click)="eliminateImage(i)">
                                            <i class="glyphicon glyphicon-remove"></i></button>
                                        <img [src]="item" />
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>





                </div>
                <div class="tab-pane fade" id="images" role="tabpanel" aria-labelledby="images-tab">
                    <div class="form-group">
                        <div class="custom-file">
                            <button>ddd</button>
                            <input type="file" class="glyphicons form-control" id="customFile">
                            <label class="custom-file-label" for="customFile">Upload image</label>
                        </div>
                    </div>
                    <div class="py-4"></div>
                </div>
            </div>
            <div class="btn-toolbar ">
                <div class="btn-group container">
                    
                    <div class="buttonGroup1 col-6 float-left">
                        <button  mat-flat-button="" color="primary" *ngIf="!(localImages.length > 3)" type="button" (click)="fileImage.click()"><i
                            class="glyphicon glyphicon-picture"></i></button>
                        <button  mat-flat-button="" color="primary" disabled="true" *ngIf="(localImages.length > 3)" type="button" (click)="fileImage.click()"><i
                            class="glyphicon glyphicon-picture"></i></button>                           
                    <input hidden class="fileImageUpload" #fileImage type="file" name="myFile"
                        (change)="fileEvent($event)" />
                    </div>

                    <div  class="buttonGroup2 col-6 float-right">
                        <button  mat-flat-button="" color="primary" (click)="newQuickPost()" type="submit" >Publish</button>
                    </div>
                </div>
                <div class="btn-group">


<!--
                    <button id="btnGroupDrop1" type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-globe"></i>
                    </button>


                    
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnGroupDrop1">
                    <a class="dropdown-item" href="#"><i class="fa fa-globe"></i> Public</a>
                    <a class="dropdown-item" href="#"><i class="fa fa-users"></i> Friends</a>
                    <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Just me</a>
                </div>
-->

                </div>
            </div>
        </div>
    </form>
</div>
