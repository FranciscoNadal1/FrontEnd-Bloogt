<div class="card gedf-card">
    <form [formGroup]="quickpost">
        <div class="card-body">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                    <div class="form-group">
                        <label class="sr-only" for="message">post</label>
                        <textarea class="form-control" id="message" rows="3" formControlName="message"
                            placeholder="What are you thinking?"
                            style="margin-top: 0px; margin-bottom: 0px; height: 76px;"></textarea>
                    </div>





                    <div class="images">
                        <div class="container imageContainer">
                            <div *ngFor="let item of localImages; index as i">
                                <a [href]="item">
                                    <div class="imageUpload" [ngClass]="(localImages.length > 1)? 'float-left col-6':'float-left col-12'">
                                        <button class="eliminateImage" (click)="eliminateImage(i)">
                                            <i class="glyphicon glyphicon-remove"></i></button>
                                        <img [src]="item" />
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>





                </div>
                <div class="tab-pane fade" id="images" role="tabpanel" aria-labelledby="images-tab">
                    <div class="form-group">
                        <div class="custom-file">
                            <button>ddd</button>
                            <input type="file" class="glyphicons form-control" id="customFile">
                            <label class="custom-file-label" for="customFile">Upload image</label>
                        </div>
                    </div>
                    <div class="py-4"></div>
                </div>
            </div>
            <div class="btn-toolbar justify-content-between">
                <div class="btn-group">
                    <!--
                <button id="btnGroupDrop1" type="button" class="file-upload btn btn-link ">
                    <i class="glyphicon glyphicon-picture"></i>
                </button>
            -->
                    <button *ngIf="!(localImages.length > 3)" type="button" (click)="fileImage.click()"><i
                            class="glyphicon glyphicon-picture"></i></button>
                    <input hidden class="fileImageUpload" #fileImage type="file" name="myFile"
                        (change)="fileEvent($event)" />

                    <button (click)="newQuickPost()" type="submit" class="btn btn-primary float-right">share</button>

                </div>
                <div class="btn-group">



                    <button id="btnGroupDrop1" type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-globe"></i>
                    </button>


                    <!--
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnGroupDrop1">
                    <a class="dropdown-item" href="#"><i class="fa fa-globe"></i> Public</a>
                    <a class="dropdown-item" href="#"><i class="fa fa-users"></i> Friends</a>
                    <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Just me</a>
                </div>
-->

                </div>
            </div>
        </div>
    </form>
</div>
