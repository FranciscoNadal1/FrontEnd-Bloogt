<div class="card gedf-card">
  <form  [formGroup]="quickpost" (ngSubmit)="newQuickPost()"> 
  <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
          <li class="nav-item">
              <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab" aria-controls="posts" aria-selected="true">Make
                  a publication</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" id="images-tab" data-toggle="tab" role="tab" aria-controls="images" aria-selected="false" href="#images">Images</a>
          </li>
      </ul>
  </div>
  <div class="card-body">
      <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
              <div class="form-group">
                  <label class="sr-only" for="message">post</label>
                  <textarea class="form-control" id="message" rows="3"  formControlName="message" placeholder="What are you thinking?" style="margin-top: 0px; margin-bottom: 0px; height: 76px;"></textarea>
              </div>

          </div>
          <div class="tab-pane fade" id="images" role="tabpanel" aria-labelledby="images-tab">
              <div class="form-group">
                  <div class="custom-file">
                      <input type="file" class="custom-file-input" id="customFile">
                      <label class="custom-file-label" for="customFile">Upload image</label>
                  </div>
              </div>
              <div class="py-4"></div>
          </div>
      </div>
      <div class="btn-toolbar justify-content-between">
          <div class="btn-group">
              <button type="submit" class="btn btn-primary">share</button>
          </div>
          <div class="btn-group">
              <button id="btnGroupDrop1" type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fa fa-globe"></i>
              </button>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnGroupDrop1">
                  <a class="dropdown-item" href="#"><i class="fa fa-globe"></i> Public</a>
                  <a class="dropdown-item" href="#"><i class="fa fa-users"></i> Friends</a>
                  <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Just me</a>
              </div>
          </div>
      </div>
  </div>
</form>
</div>


<div *ngFor="let item of post">
  <div class="card gedf-card">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex justify-content-between align-items-center">
                <div class="mr-2">
                    <img width="45" *ngIf="!item.createdBy.avatar"
          src="https://i.pinimg.com/474x/5d/cf/02/5dcf02265a260bb0902c1ec504d1743b.jpg" class="rounded-circle"  alt="">
        <img width="45" *ngIf="item.createdBy.avatar" [src]="comment.createdBy.avatar" class="rounded-circle"  alt="">
        
                </div>
                <div class="ml-2">
                    <div class="h5 m-0">@{{item.createdBy.username}}</div>
                    <div class="h7 text-muted">{{item.createdBy.name}} {{item.createdBy.surname}}</div>
                </div>
            </div>
            <div>
                <div class="dropdown">
                    <button class="btn btn-link dropdown-toggle" type="button" id="gedf-drop1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-ellipsis-h"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="gedf-drop1">
                        <div class="h6 dropdown-header">Configuration</div>
                        <a class="dropdown-item" href="#">Save</a>
                        <a class="dropdown-item" href="#">Hide</a>
                        <a class="dropdown-item" href="#">Report</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="card-body">
        <div class="text-muted h7 mb-2"> <i class="glyphicon glyphicon-hourglass"></i><span [innerHTML]="item.createdAt | GetTimeAgoOfDate">10 min ago</span></div>
        <a class="card-link" href="#">
          <!--
            <h5 class="card-title">Lorem ipsum dolor sit amet, consectetur adip.</h5>
            -->
        </a>

        <p class="card-text" [innerHTML]="item.content | CutHTMLText:1000">
            
        </p>
        <a class="" [routerLink]="'/post/' + item.id">Read More...</a>
    </div>
    <div class="card-footer">
      <button (click)="thumbUpPost(item.id)" [className]="PostReactionTrueOrFalse(item.id) === true ? '
      btn btn-default LikedPost' : '
      btn btn-default'" type="button" class="btn btn-default">
        <i class="glyphicon glyphicon glyphicon-thumbs-up"></i>
        
        
        <span>{{item.positiveReactions}}</span>
      </button>
      <button (click)="thumbDownPost(item.id)" [className]="PostReactionTrueOrFalse(item.id) === false ? '
      btn btn-default DislikedPost' : '
      btn btn-default'" type="button" class="btn btn-default">
        <i  class="glyphicon glyphicon glyphicon-thumbs-down"></i>        
        <span>{{item.negativeReactions}}</span>
      </button>
      <button type="button" class="btn btn-default">
        <i  class="glyphicon glyphicon glyphicon-comment"></i>        
        <span>{{item.commentaryCount}}</span>
      </button>
      <button type="button" class="btn btn-default">
          <span class="[ glyphicon glyphicon-share-alt ]"></span>
      </button>
      <div class="input-placeholder">Add a comment...</div>
  </div>
</div>
</div>
